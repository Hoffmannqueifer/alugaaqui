<div class="container mat-elevation-z4">
    <div class="form">
        <h1 class="fullWidth">Cadastrar Funcion√°rio</h1>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Nome:</mat-label>
            <input [(ngModel)]="user.nome" name="nome" [formControl]="nome" required matInput placeholder="ex: Hoffmann">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email:</mat-label>
            <input [(ngModel)]="user.email" name="email" [formControl]="email" required matInput placeholder="Ex: hoffmann@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF:</mat-label>
            <input [(ngModel)]="user.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex: 123.456.789-12" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Celular:</mat-label>
            <input [(ngModel)]="user.celular" name="celular" [formControl]="celular" required matInput placeholder="Ex: 83996587874" mask="00.00000-0000">
            <mat-icon matSuffix>phone</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Senha:</mat-label>
            <input [(ngModel)]="user.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex: 564789231">
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>

          <button (click)="create()" [disabled]="!validarCampos()" class="btCadastrar mat-elevation-z4" mat-raised-button color="primary">Cadastrar</button>
          <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="Warn">Cancelar</button>
    </div>
</div>

<div class="container">
    <h1>Listando Usuários</h1>
    <button routerLink="create" class="mat-elevation-z8 add" mat-raised-button color="primary">Novo Usuário</button>
      <div class="table-container">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="cpf">
              <th mat-header-cell *matHeaderCellDef> CPF </th>
              <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
            </ng-container>
        
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="celular">
              <th mat-header-cell *matHeaderCellDef> Celular </th>
              <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="update/{{element.id}}">
                  <i class="material-icons edit">edit</i>
                </a> 
                <a routerLink="">
                  <i class="material-icons delete">delete</i>
                </a> 
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
